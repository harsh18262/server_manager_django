 {% extends 'base.html'%}
 {% load static %}
<!---->
{% block keys %} active {% endblock keys %}

{% block content %}
<script src="{% static 'js/main.js'%}"></script>
<div class="container">
  <div class="justify-content-center ">
  <div>
<table>
  <tr>
    <th>hostname</th>
    <th>username</th>
    <th>password</th>
    <th>privatekey</th>
  </tr>
  {% for item in entries %}
  <tr>
    <td>{{item.title}}</td>
    <td>{{item.username}}</td>
    <td type="hidetext" placeholder="test">{{item.password}} </td>
    <td style="white-space: nowrap; overflow-y: auto; max-width:50px;">{{item.notes}}</td>
  </tr>
  {%endfor%}
</table>
<button type="button" class="btn btn-primary"  onclick="window.location.href='{% url 'add_key' %}'">
  <i class="fa fa-key"></i> Add New Key
</button>
</div>
</div>
</div>

</head>

{% endblock content %}
